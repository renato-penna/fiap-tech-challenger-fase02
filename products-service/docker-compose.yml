version: '3'

services:

  app:
    container_name: products-service
    build: .
    command: runserver
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


